<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Centaurus | Form</title>
</head>

<body>
    <div class="main-container">
        <div class="img">
            <img src="assets/3243589.jpg" alt="A person with a paper">
        </div>
        <div class="form-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. <br>
                Sign up <span>now</span> to get started</p>
            <p>You <span>know</span>you want to.</p>

            <div class="form">
                <span>Let's do this</span>
                <label for="first-name">FIRST NAME
                    <input type="text" id="first-name" name="first-name">
                </label>
                <label for="last-name">LAST NAME
                    <input type="text" id="last-name" name="last-name">
                </label>

                <label for="email">EMAIL
                    <input type="email" id="email" name="email" required>
                </label>

                <label for="phone-number">PHONE NUMBER
                    <input type="tel" id="phone-number" name="phone-number">
                </label>
                <label for="password">
                    PASSWORD
                    <input type="password" id="password" name="password">
                </label>
                <label for="confirm-password">
                    CONFIRM PASSWORD 
                    <input type="password" id="confirm-password" name="confirm-password">
                </label>
            </div>
        </div>
    </div>
</body>
</html>
